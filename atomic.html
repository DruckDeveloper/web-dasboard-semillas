<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/atomic.css">
    <title>Document</title>
</head>
<body>
    <section id="faces-section">

        <!--    CARA FELIZ   -->

        <div class="face face1">
            <div class="eyes-section">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth-section">
                <div class="cheeck"></div>
                <div class="mouth"></div>
                <div class="cheeck"></div>
            </div>
        </div>

        <!--    CARA MEDIO   -->
        <div class="face face2">
            <div class="eyes-section">
                <div class="eye-cir"></div>
                <div class="eye-cir"></div>
            </div>
            <div class="mouth-section">
                <div class="cheeck"></div>
                <div class="mouth-rect"></div>
                <div class="cheeck"></div>
            </div>
        </div>

        <!--    CARA TRISTE   -->
        <div class="face face3">
            <div class="eyes-section">
                <div class="eye-cir"></div>
                <div class="eye-cir"></div>
            </div>
            <div class="mouth-section">
                <div class="cheeck"></div>
                <div class="mouth-mad"></div>
                <div class="cheeck"></div>
            </div>
        </div>

    
    
    </section>
    <section id="chart-section">
        <!--    BARRA VERTICAL  -->
        <div class="barra-vert"></div>

        <!--    HORIZONTAL  -->
        <div class="barra-hort"></div>

        <!--    CONTENEDOR DE BARRAS  -->
        <div class="cont-barra">
            <div class="num-cont-barra">
                <br>
                <p>100%</p>
                <br>
                <p>80%</p>
                <br>
                <p>60%</p>
                <br>
                <p>40%</p>
                <br>
                <p>20%</p>
            </div>
        </div>

        <!--    GRAFICO CIRCULAR  -->
        <div class="grafico-circ"></div>

        <!--    GRAFICO FLECHA  -->
        <div class="flecha">
            <div class="triangle"></div>
            <div class="arrow-abajo"></div>
        </div>
        
    </section>
    <section id="icons-section">

    </section>
    <section id="colors-section">

    </section>
</body>
</html>
